<p class="fixed-toolbar">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>DecodeHub</span>
        <span class="example-spacer"></span>
        <form >
              <input matInput placeholder="Search Decodehub" class="search-bar">
        </form>
        <div class="header-buttons">
          
          <button class="chat" mat-icon-button>
            <mat-icon>chat</mat-icon>
          </button>
          <button class="create" mat-icon-button routerLink="/create">
            + Create
          </button>
          <button class="notifications" mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>
        </div>
       
        <span class="example-spacer"></span>

       <span class="logout-icon" *ngIf="authService.isLoggedIn()">
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </span>
      
      </mat-toolbar-row>
</mat-toolbar>
</p>
